<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" media="all" href="/styles/styleCalculate.css">
  </head>
  <body>
  <header class="card">
    <h1>Calculadora</h1>
    <form th:action="@{/calculate}" method="post">
      <div class="input-group">
        <input type="number" step="0.01" name="num1" required />
        <select name="operator" required>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" step="0.01" name="num2" required />
      </div>
      <button type="submit"><strong>Calcular</strong></button>
    </form>
    <div th:if="${result != null}">
      <h2>Resultado: <span th:text="${result}"></span></h2>
    </div>
  </header>
  </body>
</html>
